name: Commodity Composite Monitor
on:
  schedule:
    # 30 21 * * 0-4 代表 UTC 時間週日到週四的 21:30 執行
    # 對應日本時間 (UTC+9) 即為週一到週五的 06:30 執行 (美股收盤時段)
    - cron: '30 21 * * 0-4'
  workflow_dispatch: # 允許手動執行測試

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: {python-version: '3.11'}
      - run: pip install yfinance requests pandas
      - env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: python commodity_monitor.py
